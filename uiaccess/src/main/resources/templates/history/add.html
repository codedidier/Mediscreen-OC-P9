<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  >
  <link rel="stylesheet" href="../mainStyle.css" />
  <title>Ajout nouvelle Note - Mediscreen</title>
</head>
<body>
<section>
  <!-- First Block -->
  <nav id="navMenu" class="navbar navbar-expand-lg navbar-light bg-white p-0 m-0">
    <div class="flex-row-reverse">
      <img class="m-0 width-0" src="../Logo_Mediscreen.jpeg" alt="" width="300">
    </div>
  </nav>
  <!-- Add -->
  <div id="navBar" class="navbar-expand-lg p-5 position-relative">
    <h1 class="position-absolute top-50 start-50 translate-middle" >Ajout d'une nouvelle note</h1>
  </div>
</section>
<main>
  <form action="#" method="post" th:action="@{/addNote}" th:object="${dto}"
        class="form-signin text-center">
    <!-- Form levels error messages here -->
    <div class="mb-3">
      <div>
        <span class="text-danger" th:errors="*{global}"> </span>
      </div>
    </div>
    <div class="mb-3">
      <div>
        <input th:field="*{patientId}" th:value="${dto.patientId}"type="hidden" class="form-control" >
      </div>
    </div>
    <!-- Recommendation -->
    <div class="mb-3">
      <div>
        <textarea th:field="*{Recommendation}" type="text" class="form-control" placeholder="Recommendation" rows="3"></textarea>
      </div>
      <div>
        <span class="text-danger" th:errors="*{recommendation}"> </span>
      </div>
    </div>
    <!--Register button -->
    <div class="btn-group mx-2">
      <a class="btn btn-outline-success " type="" th:href="@{/home}">Liste des patients</a>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>
</main>

</body>
</html>
