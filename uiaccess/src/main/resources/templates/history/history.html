<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  >
  <link rel="stylesheet" href="../mainStyle.css" />
  <title>History - Mediscreen </title>
</head>
<body th:object="${dto}">
<section>
  <!-- First Block -->
  <nav id="navMenu" class="navbar navbar-expand-lg navbar-light bg-white p-0 m-0">
    <div class="flex-row-reverse">
      <img class="m-0 width-0" src="../Logo_Mediscreen.jpeg" alt="" width="300">
    </div>
  </nav>

  <div id="navBar" class="navbar-expand-lg p-5 position-relative">
    <h1 class="position-absolute top-50 start-50 translate-middle" > Note du patient: <span th:text="*{firstName} + ' ' + *{lastName}"></span></h1>
  </div>
</section>
<!-- MAIN -->
<main>
  <!-- Block 1 -->
  <div class="divTitreWithButton mb-2" >
    <h2>listes des notes</h2>
    <a class="btn btn-primary" th:href="@{newNote/{id}(id=*{patientId})}">Nouvelle note</a>
  </div>


  <table >
    <thead >
    <tr  >
      <th  class="col15">Mise Ã  jour des notes</th>
      <th  class="col80">Notes/Recommendations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${dto.notes}">
      <td>
        <a class="btn btn-primary col-10" type="" th:href="@{/noteUpdate/{id}(id=${note.id})}">Update "Notes"</a>
      </td>
      <td th:text="${note.recommendation}"></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-outline-success mt-3" th:href="@{/home}">Liste des patients</a>
</main>

</body>
</html>
