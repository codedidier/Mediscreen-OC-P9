<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  >
  <link rel="stylesheet" href="../mainStyle.css" />
  <title>Update Patient - Mediscreen</title>
</head>
<body>
<section>
  <!-- First Block -->
  <nav id="navMenu" class="navbar navbar-expand-lg navbar-light bg-white p-0 m-0">
    <div class="flex-row-reverse">
      <img class="m-0 width-0" src="../Logo_Mediscreen.jpeg" alt="" width="300">
    </div>
  </nav>
  <!-- update -->
  <div id="navBar" class="navbar-expand-lg p-5 position-relative">
    <h1 class="position-absolute top-50 start-50 translate-middle" >Mise Ã  jour du dossier patient</h1>
  </div>
</section>
<main>
  <form action="#" method="post" th:action="@{/patientUpdate}" th:object="${dto}"
        class="form-signin text-center">
       <!-- Form levels error messages here -->
    <div class="mb-3">
      <div>
        <span class="text-danger" th:errors="*{global}"> </span>
      </div>
    </div>
    <!-- id champ cachÃ©-->
    <div class="mb-3">
      <div>
        <input th:field="*{id}" type="hidden" class="form-control" >
      </div>
    </div>
    <!-- FirstName -->
    <div class="mb-3">
      <div>
        <input th:field="*{firstName}" type="text" class="form-control" placeholder="First name">
      </div>
      <div>
        <span class="text-danger" th:errors="*{firstName}"> </span>
      </div>
    </div>
    <!-- LastName -->
    <div class="mb-3">
      <div>
        <input th:field="*{lastName}" type="text" class="form-control" placeholder="Last name">
      </div>
      <div>
        <span class="text-danger" th:errors="*{lastName}"> </span>
      </div>
    </div>
    <!-- Gender -->
    <div class="mb-3">
      <div>
        <input th:field="*{gender}" type="text" maxlength="1" class="form-control" placeholder="Gender">
      </div>
      <div>
        <span class="text-danger" th:errors="*{gender}"> </span>
      </div>
    </div>
    <!--dateOfBirth -->
    <div class="mb-3">
      <div>
        <input th:field="*{dateOfBirth}" type="text" class="form-control" placeholder="yyyy-mm-dd">
      </div>
      <div>
        <span class="text-danger" th:errors="*{dateOfBirth}"> </span>
      </div>
    </div>
    <!--phone -->
    <div class="mb-3">
      <div>
        <input th:field="*{phone}" type="text" class="form-control" placeholder="phone number">
      </div>
      <div>
        <span class="text-danger" th:errors="*{phone}"> </span>
      </div>
    </div>
    <!--address -->
    <div class="mb-3">
      <div>
        <input th:field="*{address}" type="text" class="form-control" placeholder="address">
      </div>
      <div>
        <span class="text-danger" th:errors="*{address}"> </span>
      </div>
    </div>
    <!--Register button -->
    <div class="btn-group mx-2">
      <a class="btn btn-outline-success col-12" type="" th:href="@{/home}">Liste des patients</a>
      <button type="submit" class="btn btn-primary mx-2">Enregistrer</button>
    </div>
  </form>
</main>

</body>
</html>
